name: Build and Zip
on: push
jobs:

  action:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node version
        run: node -v

      - name: Zip
        id: pluginmachine
        uses: imaginarymachines/builder-action@main
        with:
          token:  ${{ secrets.PLUGIN_MACHINE_TOKEN }}
          pluginDir: ${{ github.workspace }}
      - name: comment
        run: echo ${{steps.pluginmachine.outputs.upload}}
  
